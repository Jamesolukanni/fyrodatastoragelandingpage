<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Fylo data storage component</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">
  
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>



    <div class="container">

      <section class="fylo-box">

        <img src="images/logo.svg" alt="Fylo logo">

        <div class="icon-box">

          <a href="" class="icon">
            <img src="images/icon-document.svg" alt="">
          </a>

          <a href="" class="icon">
            <img src="images/icon-folder.svg" alt="">
          </a>

          <a href="" class="icon">
            <img src="images/icon-upload.svg" alt="">
          </a>

        </div>

      </section>

      <section class="storage-box">

        <div class="storage-box-info">

          <p>You've used <span>815 GB</span> of your storage</p>

          <div class="bar">
            <div class="colored-bar">
              <div class="bar-button"></div>
            </div>

          </div>
        
          <div class="storage-value">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>

        </div>

        <div class="reserve">
          <h1>185</h1>
          <p>GB Left</p>
          <div class="triangle"></div>
        </div>

        

      </section>

    </div>

    
  </body>
</html>
